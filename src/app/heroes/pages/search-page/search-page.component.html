<div class="flex flex-column p-2">
  <mat-form-field>
    <mat-label>Buscador de Heroes</mat-label>
    <input type="text"
           matInput
           [formControl]="myControl"
           (input)="buscarHeroe()"
           [matAutocomplete]="auto">
           <!-- Compara con los nombres de los superheroes -->
    <mat-autocomplete autoActiveFirstOption
    #auto="matAutocomplete"
    (optionSelected)="onSelectedOption( $event )">
      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{ hero.superhero }}
      </mat-option>
      <!-- Por si la busqueda no devuelve nada -->
      <mat-option *ngIf="heroes.length === 0
      && myControl.value" value="">
      No se encontró ningún héroe con el término "{{myControl.value}}"
      </mat-option>

    </mat-autocomplete>
  </mat-form-field>

  {{myControl.value}}

</div>
