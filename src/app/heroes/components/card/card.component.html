<mat-card>
  <mat-card-header>
    <!-- Mostramos de encabezado de carta el nombre y la identidad del superheroe -->
    <mat-card-title>{{hero.superhero}}</mat-card-title>
    <mat-card-subtitle>{{hero.alter_ego}}</mat-card-subtitle>
  </mat-card-header>

<!-- Aqui va la imagen -->
 <img mat-card-image [src]="hero|heroImage"[alt]="hero.superhero">

<mat-card-content class="mt-2">
<h4>{{hero.publisher}}</h4>
<p>
  <strong>Primera aparicion</strong>
  {{ hero.first_appearance }}
  <br>
  <mat-chip-listbox>
    <mat-chip *ngFor="let character of hero.characters.split(',')
    |slice:0:3">
      {{character}}
    </mat-chip>
  </mat-chip-listbox>
</p>
</mat-card-content>
<mat-card-actions>
  <button mat-button mat-raised [routerLink]="['/heroes/edit', hero.id]">
    <mat-icon>edit</mat-icon>
    Editar
  </button>

  <span class="spacer"></span>
  <button mat-button mat-raised [routerLink]="['/heroes', hero.id]">
  <mat-icon>more_horiz</mat-icon>
  MÃ¡s
  </button>
</mat-card-actions>

</mat-card>
