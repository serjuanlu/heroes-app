<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, si continua eliminara a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button
  (click)="onNoClick()"
  color="warn">No, Thanks</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()">Ok</button>
</div>
